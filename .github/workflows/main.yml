name: Terraform Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:

         creds: ${{ secrets.AZURE_CREDENTIALS }}


      - name: Verify login
        run: az account show
